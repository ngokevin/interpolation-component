<html>
  <head>
    <title>A-Frame Interpolate Component - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-light intensity="1.5" color="white" position="5 5 5"></a-light>
      <a-sky color="#acf"></a-sky>

      <a-entity interpolation="200ms" id="orange" geometry="primitive: box" material="color: #ff7700"></a-entity>

      <a-entity interpolation="100ms" id="pink" geometry="primitive: box" material="color: #ff00aa"></a-entity>

      <a-entity rotation="-90 0 0" geometry="primitive: plane; width: 64; height: 64;" material="repeat: 64 64; src: url(https://assets-scenevr-com.s3-us-west-1.amazonaws.com/prerelease/images/grid.png)"></a-entity>

    </a-scene>

    <script>
      function rotate(el, radius) {
        var v = new THREE.Vector3(0, 1, 0);
        var r = new THREE.Vector3(0, 0, 0);
        var ts = parseInt(el.getAttribute('interpolation'), 10);

        setInterval(function () {
          var t = performance.now() / 1000.0;
          v.x = Math.sin(t) * radius;
          v.y = 1.5;
          v.z = Math.cos(t) * radius - 20;
          el.setAttribute('position', v);

          r.x += 10;
          r.z += 45;
          el.setAttribute('rotation', r);
        }, ts);
      }

      rotate(document.querySelector('#orange'), 20);
      rotate(document.querySelector('#pink'), -10);
    </script>
  </body>
</html>
